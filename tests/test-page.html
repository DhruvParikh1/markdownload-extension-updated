<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MarkSnip Test Page</title>
    <meta name="keywords" content="test, markdown, converter">
    <meta name="author" content="Test Author">
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 2em auto; padding: 0 1em; }
        .test-section { margin: 2em 0; padding: 1em; border: 1px solid #ccc; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 0.5em; }
    </style>
</head>
<body>
    <div class="test-section" id="basic-formatting">
        <h2>Basic Formatting</h2>
        <p>This section tests basic Markdown conversion for <em>italic</em>, <strong>bold</strong>, <strong><em>bold-italic</em></strong>, and <u>underlined</u> text.</p>
        <p>We also have <del>strikethrough</del> text and <mark>highlighted</mark> text.</p>
    </div>

    <div class="test-section" id="table-section">
        <h2>Table Test</h2>
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                </tr>
                <tr>
                    <td>Cell 3</td>
                    <td>Cell 4</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
